<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f8f9fa; padding-top: 50px; }</style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Modifier le Projet</h4>
            </div>
            <div class="card-body p-4">
                <form action="/project/update" method="post" th:object="${project}">
                    <input type="hidden" th:field="*{id}"> <label class="form-label fw-bold">Nom du Projet</label>
                    <input type="text" th:field="*{nom}" class="form-control mb-3" required>
                    
                    <label class="form-label fw-bold">Description</label>
                    <textarea th:field="*{description}" class="form-control mb-3" rows="3"></textarea>
                    
                    <div class="row mb-3">
                        <div class="col"><label class="form-label fw-bold">Date Début</label><input type="date" th:field="*{dateDebut}" class="form-control"></div>
                        <div class="col"><label class="form-label fw-bold">Date Fin</label><input type="date" th:field="*{dateFin}" class="form-control"></div>
                    </div>
                    
                    <label class="form-label fw-bold">Budget (€)</label>
                    <input type="number" th:field="*{budget}" class="form-control mb-3">
                    
                    <label class="form-label fw-bold">Statut</label>
                    <select th:field="*{statut}" class="form-select mb-4">
                        <option value="EN_COURS">EN COURS</option>
                        <option value="TERMINE">TERMINE</option>
                        <option value="ARCHIVE">ARCHIVE</option>
                    </select>

                    <button class="btn btn-primary w-100 fw-bold mb-2">Enregistrer les modifications</button>
                    <a href="/dashboard-responsable" class="btn btn-light w-100 text-muted">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
