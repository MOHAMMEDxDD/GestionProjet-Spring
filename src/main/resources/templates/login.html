<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Projets</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header h2 {
            font-weight: 700;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .form-control {
            height: 50px;
            padding-left: 45px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #764ba2;
            background-color: #fff;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            font-size: 1.1rem;
            z-index: 10;
        }
        .btn-login {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #764ba2, #667eea);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        .alert-custom {
            border-radius: 10px;
            font-size: 0.9rem;
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .footer-link {
            display: block;
            margin-top: 25px;
            color: #888;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .footer-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Bienvenue <i class="fas fa-hand-sparkles" style="color: #ffd700;"></i></h2>
            <p>Connectez-vous pour g√©rer vos projets</p>
        </div>

        <div th:if="${error}" class="alert alert-custom mb-4">
            <i class="fas fa-exclamation-circle me-2"></i> Identifiants incorrects
        </div>

        <form action="/login" method="post">
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-login">
                Se Connecter <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <a href="#" class="footer-link">
            Vous n'avez pas de compte ? <span style="color: #764ba2; font-weight: 600;">Contactez l'admin</span>
        </a>
    </div>

</body>
</html>
