<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion de Projet - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header-section { background: linear-gradient(120deg, #2980b9, #8e44ad); color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s; background: white; }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .status-badge { font-size: 0.8em; padding: 5px 12px; border-radius: 20px; font-weight: 600; }
        .btn-add { background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; width: 100%; }
        .btn-add:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="header-section text-center">
        <h1 class="fw-bold"><i class="fas fa-project-diagram"></i> Gestion de Projet Pro</h1>
        <p class="opacity-75">Planifiez, Suivez et RÃ©ussissez</p>
    </div>

    <div class="container">
        
        <div class="card card-custom p-4 mb-5">
            <h4 class="mb-4 text-secondary"><i class="fas fa-plus-circle"></i> Ajouter une nouvelle tÃ¢che</h4>
            <form action="/add" method="post" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Titre</label>
                    <input type="text" name="title" class="form-control bg-light border-0" placeholder="Ex: Design Login" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Description</label>
                    <input type="text" name="description" class="form-control bg-light border-0" placeholder="DÃ©tails...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Responsable</label>
                    <input type="text" name="responsable" class="form-control bg-light border-0" placeholder="Nom">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Deadline</label>
                    <input type="date" name="deadline" class="form-control bg-light border-0" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-add"><i class="fas fa-save"></i> Enregistrer</button>
                </div>
            </form>
        </div>

        <h4 class="mb-3 text-secondary"><i class="fas fa-list-ul"></i> TÃ¢ches en cours</h4>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="task : ${tasks}">
                <div class="card card-custom h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <span class="status-badge bg-warning text-dark" th:text="${task.status}">En cours</span>
                            <a th:href="@{/delete/{id}(id=${task.id})}" class="text-danger" title="Supprimer"><i class="fas fa-trash-alt"></i></a>
                        </div>
                        
                        <h5 class="card-title fw-bold text-primary" th:text="${task.title}">Titre du projet</h5>
                        <p class="card-text text-muted small" th:text="${task.description}">Description ici...</p>
                        
                        <hr class="my-3 opacity-25">
                        
                        <div class="d-flex justify-content-between text-secondary small fw-bold">
                            <span><i class="fas fa-user-circle"></i> <span th:text="${task.responsable}">Responsable</span></span>
                            <span class="text-danger"><i class="far fa-clock"></i> <span th:text="${task.deadline}">Date</span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 text-center mt-5" th:if="${tasks.empty}">
                <p class="text-muted">Aucune tÃ¢che pour le moment. Ajoutez-en une ! ðŸš€</p>
            </div>
        </div>
    </div>

</body>
</html>
