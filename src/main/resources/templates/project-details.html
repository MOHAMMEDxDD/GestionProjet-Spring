<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; }
        .detail-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .stat-box { text-align: center; padding: 15px; border-right: 1px solid #eee; }
        .stat-box:last-child { border: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <a href="/dashboard-responsable" class="btn btn-secondary mb-3 rounded-pill"><i class="fas fa-arrow-left me-2"></i>Retour</a>

    <div class="card detail-card border-0 mb-5">
        <div class="card-body p-5">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <span class="badge bg-primary mb-2" th:text="${project.statut}">EN COURS</span>
                    <h1 class="fw-bold text-dark" th:text="${project.nom}">Nom du Projet</h1>
                    <p class="text-muted lead" th:text="${project.description}">Description...</p>
                </div>
                <a th:href="@{/project/archive/{id}(id=${project.id})}" 
                   class="btn btn-outline-danger rounded-pill px-4"
                   onclick="return confirm('Voulez-vous vraiment archiver ce projet ?')">
                   <i class="fas fa-archive me-2"></i>Archiver le projet
                </a>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-3 stat-box">
                    <h4 class="fw-bold text-success" th:text="${project.budget} + ' €'">0 €</h4>
                    <small class="text-muted text-uppercase">Budget</small>
                </div>
                <div class="col-md-3 stat-box">
                    <h4 class="fw-bold" th:text="${project.dateDebut}">Date</h4>
                    <small class="text-muted text-uppercase">Date Début</small>
                </div>
                <div class="col-md-3 stat-box">
                    <h4 class="fw-bold" th:text="${project.dateFin}">Date</h4>
                    <small class="text-muted text-uppercase">Date Fin</small>
                </div>
                <div class="col-md-3 stat-box">
                    <h4 class="fw-bold text-primary" th:text="${tasks.size()}">0</h4>
                    <small class="text-muted text-uppercase">Tâches Totales</small>
                </div>
            </div>
        </div>
    </div>

    <h3 class="fw-bold mb-4"><i class="fas fa-tasks me-2"></i>Tâches du projet</h3>
    
    <div class="row">
        <div th:each="task : ${tasks}" class="col-md-6 mb-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="badge" th:text="${task.statut}"
                              th:classappend="${task.statut == 'TERMINE' ? 'bg-success' : 'bg-warning'}">STATUT</span>
                        <small class="text-muted"><i class="far fa-clock me-1"></i> <span th:text="${task.dateEcheance}">Date</span></small>
                    </div>
                    <h5 class="fw-bold" th:text="${task.titre}">Titre</h5>
                    
                    <div class="mt-3 pt-3 border-top d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded-circle p-2 me-2"><i class="fas fa-user text-secondary"></i></div>
                            <span class="small fw-bold" th:text="${task.responsable != null ? task.responsable.nomComplet : 'Non assigné'}">Dev</span>
                        </div>
                        <a th:href="@{/task/delete/{id}(id=${task.id})}" class="text-danger" title="Supprimer">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${tasks.empty}" class="col-12 text-center py-4">
            <p class="text-muted">Aucune tâche pour ce projet pour le moment.</p>
        </div>
    </div>
</div>

</body>
</html>
